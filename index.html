<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Week 5 homework-Calculator</title>
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="calculator">
      <input id="userInput" type="text" readonly />
      <button class="orange">7</button>
      <button class="orange">8</button>
      <button class="orange">9</button>
      <button class="blue">/</button>
      <button class="orange">4</button>
      <button class="orange">5</button>
      <button class="orange">6</button>
      <button class="blue">*</button>
      <button class="orange">1</button>
      <button class="orange">2</button>
      <button class="orange">3</button>
      <button class="blue">-</button>
      <button class="orange">0</button>
      <button class="orange ac">AC</button>
      <button class="orange">=</button>
      <button class="blue">+</button>
    </div>
  </body>
</html>
